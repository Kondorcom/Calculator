<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="calculator.js" defer></script>
        <!-- <h1>Calculator</h1> -->
        
        <div id="container">
            <div class="screen">
                <div class="screenTopRow">0</div>
                <div class="screenBottomRow">0</div>
            </div>
            <div class="clr-dlt">
                <button class="clr_dlt" onclick="clearAll()">CLEAR</button>
                <button class="clr_dlt" onclick="removeLastDigit()">DELETE</button>
            </div>
            <div id="buttons">  
                <div class="btn-row">
                    <button class="btns">7</button>
                    <button class="btns">8</button>
                    <button class="btns">9</button>
                    <button class="btns_oprt">/</button>
                </div>
                <div class="btn-row">
                    <button class="btns">4</button>
                    <button class="btns">5</button>
                    <button class="btns">6</button>
                    <button class="btns_oprt">*</button>
                </div>
                <div class="btn-row">
                    <button class="btns">1</button>
                    <button class="btns">2</button>
                    <button class="btns">3</button>
                    <button class="btns_oprt">-</button>
                </div>
                <div class="btn-row">
                    <button class="btns">.</button>
                    <button class="btns">0</button>
                    <button class="btns_equals">=</button>
                    <button class="btns_oprt">+</button>
                </div>
                        
        </div>
        
    </body>
</html>
